<!DOCTYPE html>
<html>
<head>
    <title>Universal Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://universalviewer.io/examples/uv/lib/uv-3.1.1/uv.css">
</head>
<body>

    <div id="uv" style="width: 100%; height: 600px;"></div>

    <script src="https://universalviewer.io/examples/uv/lib/uv-3.1.1/uv.js"></script>

    <script type="text/javascript">
        console.log("Initializing UV Viewer...");
        var uv = UV.init('uv', {
            // Optional: Additional configuration
        });
        console.log("UV Viewer Initialized.");

        // Inline Manifest
        var inlineManifest = {
            "@context": "http://iiif.io/api/presentation/2/context.json",
            "id": "https://example.org/iiif/manifest",
            "type": "Manifest",
            "label": { "en": ["Test Manifest"] },
            "sequences": [{
                "id": "https://example.org/iiif/sequence/normal",
                "type": "Sequence",
                "label": { "en": ["Default Sequence"] },
                "canvases": [{
                    "id": "https://example.org/iiif/canvas/1",
                    "type": "Canvas",
                    "label": { "en": ["Canvas 1"] },
                    "images": [{
                        "id": "https://example.org/iiif/image/1/full/1000,/0/default.jpg",
                        "type": "ImageAnnotation",
                        "motivation": "painting",
                        "resource": {
                            "id": "https://example.org/iiif/image/1/full/1000,/0/default.jpg",
                            "type": "Image",
                            "format": "image/jpeg"
                        },
                        "on": "https://example.org/iiif/canvas/1"
                    }]
                }]
            }]
        };

        uv.load(inlineManifest);
    </script>

</body>
</html>
