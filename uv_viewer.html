<!DOCTYPE html>
<html>
<head>
    <title>Universal Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://universalviewer.io/examples/uv/lib/uv-3.1.1/uv.css">
</head>
<body>

    <div id="uv" style="width: 100%; height: 600px; background-color: #000;"></div>

    <script src="https://universalviewer.io/examples/uv/lib/uv-3.1.1/uv.js"></script>

    <script type="text/javascript">
        // Configuration for the viewer
        var uv = UV.init('uv', {
            // You can add other configuration options here if needed
        });

        // Load a different manifest for testing
        uv.load('https://iiif.archivelab.org/iiif/2/d33a6ed4-bcd1-4b84-bb92-4fc8d38b3466/manifest');
    </script>

</body>
</html>
